<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
<div align="center">
    <div>
        <h1 class="mt-4">Register</h1>
    </div>
    
    <div class="col-4">
        <form id="add_form" method="post">
            {% csrf_token %}
            {{form}}
            <button form="add_form" type="submit" class="btn btn-primary mt-5">to register</button>
            <a class="btn btn-primary mt-5" href="{% url 'login' %}">Log In</a>
        </form>
        
    </div>
</div>
</body>
</html>
